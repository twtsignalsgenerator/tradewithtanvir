<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Entrance</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      width: 120px;
      position: absolute;
      top: 30px;
      left: 30px;
      filter: drop-shadow(0 0 8px #00ffe7);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1);
    }

    h1 {
      color: #00ffe7;
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00bfff;
      animation: glowText 2s ease-in-out;
      z-index: 1;
    }

    @keyframes glowText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(0,255,255,0.2), transparent 70%);
      animation: glowFlash 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes glowFlash {
      0% { opacity: 0; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(1); }
    }
  </style>
</head>
<body>
  <audio id="sound" src="woosh.mp3" preload="auto"></audio>
  <img src="logo.png" alt="Site Logo" class="logo" />
  <div class="overlay"></div>
  <h1>Welcome to Trade With Tanvir Signal Generator</h1>

  <script>
    const woosh = document.getElementById("sound");
    woosh.volume = 0.6;
    woosh.play();

    setTimeout(() => {
      window.location.href = "Signal-Generator-Home.html"; // তোমার redirect পেজের নাম
    }, 1800);
  </script>
</body>
</html>
