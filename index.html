<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Transition</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0a0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(0,255,255,0.4), transparent 80%);
      animation: glow 1.6s ease forwards;
      z-index: 100;
    }

    @keyframes glow {
      0% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(1); }
    }

    h1 {
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00bfff;
      font-size: 2.5em;
      animation: textFade 2s ease-in-out;
      z-index: 101;
    }

    @keyframes textFade {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio id="wooshSound" src="woosh.mp3" preload="auto"></audio>
  <div class="overlay"></div>
  <h1>Welcome to Dashboard</h1>

  <script>
    const woosh = document.getElementById("wooshSound");
    woosh.volume = 0.5;
    woosh.play();

    setTimeout(() => {
      window.location.href = "file:///C:/Users/T.TANVIR/Desktop/Signal%20Generator/Signal%20Generator%20Home.Html"; // তোমার পছন্দের পেজের লিংক দিন
    }, 1800);
  </script>
</body>
</html>
